<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosaic Contact</title>
    <link
      rel="shortcut icon"
      href="../images/7857913 (1).png"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../css/contact.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section>
      <nav>
        <a href="home.html"
          ><div class="logo">
            <img src="../images/7857913 (1).png" alt="logo" />
            <h1>Mosaic</h1>
          </div></a
        >
        <section class="links">
          <a href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="gallery.html">Gallery</a>
          <a href="tours.html">Tours</a>
          <a href="contact.html" id="contact-nav-link">Contact</a>
          <div class="search">
            <input type="text" class="search-input" placeholder="Search..." />
          </div>
        </section>
      </nav>
    </section>
    <section class="form-section">
      <h1>Happy to hear from you!</h1>
      <form action="#">
        <div class="form-rows">
          <div class="form-row1">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" placeholder="Your first name" />
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Your email" />
          </div>
          <div class="form-row2">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" placeholder="Your last name" />
            <label for="reason-for-contact">Reason for contact</label>
            <select name="reason-for-contact" id="reason-for-contact">
              <option value="tours">Tours</option>
              <option value="partnership">Partnership</option>
              <option value="lorem">Lorem</option>
              <option value="complain">Complain</option>
            </select>
          </div>
        </div>
        <label for="subject">Subject</label>
        <textarea
          name="subject"
          id="subject"
          placeholder="Write us a message"
          style="height: 100px"
        ></textarea>
        <input type="submit" value="Submit"/>
      </form>
    </section>

    <footer>
      <div class="top_header">
        <div>
          <span><i class="fa fa-map-marker"></i></span>
          <span>Full address</span>
        </div>
        <div>
          <span><i class="fa fa-phone"></i></span>
          <span>(00) 0000 0000</span>
        </div>
        <div>
          <span><i class="fa fa-envelope"></i></span>
          <span>info@mosaic.com</span>
        </div>
      </div>
      <span class="border-shape"></span>
      <div class="bottom_content">
        <section>
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-telegram"></i></a>
        </section>
        <section>
          <a href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="gallery.html">Gallery</a>
          <a href="tours.html">Tours</a>
          <a href="contact.html">Contact</a>
        </section>
      </div>
      <div class="copyright">Copyright Â© 2025 Mosaic - All rights reserved</div>
    </footer>
  </body>
</html>
